<!DOCTYPE html><html><head>	<title>u3_4</title>	<meta name="generator" content="BBEdit 13.5" /></head<body><h2>The XMLHttpRequest Object</h2><p id="demo">Let AJAX change this text.</p><button type="button">Change Content</button><script>function loadDoc(callback) {//   var xhttp = new XMLHttpRequest();// //   xhttp.onreadystatechange = function() {// //     if (this.readyState == 4 && this.status == 200) {// //       document.getElementById("demo").innerHTML = this.responseText;// //     }// //   };//   xhttp.open("GET", "http://people.dsv.su.se/~pierre/i/05_ass/ip3/3/3.4/3.4.3/example.php?number1=123&number2=456", true);//   xhttp.send();	var xhr = new XMLHttpRequest();	xhr.open('GET', 'http://people.dsv.su.se/~pierre/i/05_ass/ip3/3/3.4/3.4.3/example.php?number1=123&number2=456', true);	xhr.onreadystatechange = function() {		if (xhr.readyState == XMLHttpRequest.DONE) {			data =xhr.responseText;			callback(data);		}	}	xhr.send();}$(document).ready(function(){	$("button").click(function() {		loadDoc(function(data) {			alert(data);		});	});});</script></body></html>
